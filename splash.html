<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Assistant|Comfortaa" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Splash Screen || Bus Buddy</title>
</head>
<body>
<div id="root"></div>

    <header class="l-dashboard-header">
        <div class="c-header-splash">Bus<br> Buddy</div>
    </header>
<div class='roadcontainer'>
        <div class="road">
        <img class="bus_img" src="img/bus.svg" alt="school bus">
        <img class="bus_stop" src="img/busstop.png" alt="bus stop">
            <div class="road-top-half"></div>
            
            <div class="road-bottom-half"></div>
        </div>
    </div>
    <div class="p2" id="p2" ontouchstart="p2touchStart(event)" ontouchmove="p2touchMove(event)"
        ontouchend="p2touchEnd(event)">
        <div class="header1">
            <div class="c-sign-in-btn">
                <a href="javascript: ">Sign In</a>
                <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 63"><defs><style>.cls-1{fill:#3271ca;}.cls-2{fill:none;stroke:#fff;stroke-linecap:round;stroke-miterlimit:10;}</style></defs><title>sign-in</title><path class="cls-1" d="M428,9H247.25V7.58A7.58,7.58,0,0,0,239.67,0H200.32a7.57,7.57,0,0,0-7.57,7.57V9H12.05A12,12,0,0,0,0,21.05v40.8A1.16,1.16,0,0,0,1.15,63h437.7A1.16,1.16,0,0,0,440,61.85V21.05A12.06,12.06,0,0,0,428,9Z"/><line class="cls-2" x1="203.25" y1="15" x2="219.75" y2="6"/><line class="cls-2" x1="236.75" y1="15" x2="220.25" y2="6"/>
                </svg>
            </div>
        </div>
        <div class="sign-in-page">
            <header class="l-dashboard-header">
                    <div class="c-header-text c-header-white"></div>
            </header>
            <div class="c-email-input">
                    <input class="email" type="text" placeholder="Email" name="email" id="email">
            </div>
            <div class="c-password-input">
                    <input class="password" type="password" placeholder="Password" name="password" id="password">
            </div>
            <div class="c-spacing__1">
                <button class="c-btn-signup">Sign Up</button>
            </div>
            <div class="c-spacing__2">
                <button class="c-btn-login" onclick="window.location.href='dashboard.html'">Log In</button>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/swipe.js"></script>

</body>
</html>
